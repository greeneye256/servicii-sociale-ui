<div class="container">
  <form [formGroup]="organizationForm" (ngSubmit)="updateOrganization()">
    <div class="form-group">
      <label>Numele organizatiei</label>
      <input type="text" class="form-control" formControlName="name" required autofocus/>
    </div>
    <div class="form-group">
      <label>Numele persoanei de contact</label>
      <input type="text" class="form-control" formControlName="contactPerson" required autofocus/>
    </div>
    <div class="form-group">
      <label>Numar de telefon</label>
      <input type="text" class="form-control" formControlName="phoneNumber" required autofocus/>
    </div>
    <div class="form-group">
      <label>Email</label>
      <input type="email" class="form-control" formControlName="email" required autofocus/>
    </div>
    <div class="form-group">
      <label>Detalii</label>
      <input type="text" class="form-control" formControlName="details" required autofocus/>
    </div>
    <button type="submit" class="btn btn-primary">Modifica datele organizatiei</button>
  </form>
</div>
